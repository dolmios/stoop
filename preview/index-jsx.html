<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoop UI Library - Component Preview</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0;
            background: #F5F5F5;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 18px;
            color: #000;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@19",
                "react/jsx-runtime": "https://esm.sh/react@19/jsx-runtime",
                "react/jsx-dev-runtime": "https://esm.sh/react@19/jsx-dev-runtime",
                "react-dom": "https://esm.sh/react-dom@19",
                "react-dom/client": "https://esm.sh/react-dom@19/client"
            }
        }
    </script>
</head>
<body>
    <div id="app-root">
        <div class="loading">Loading Stoop UI Demo...</div>
    </div>

    <script type="module">
        try {
            // Import React and ReactDOM as ES modules
            const React = await import('react');
            const ReactDOM = await import('react-dom/client');
            
            // Import our main demo app
            const { App } = await import('/demos/bundle.js');
            
            // Render the main app
            const rootApp = ReactDOM.createRoot(document.getElementById('app-root'));
            rootApp.render(React.createElement(App));
        } catch (error) {
            console.error('Failed to load demo:', error);
            document.getElementById('app-root').innerHTML = `
                <div class="loading">
                    <div>
                        <h2>Failed to load demo</h2>
                        <p>Make sure to run <code>bun run build</code> first to build the library.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
